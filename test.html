<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Embedded Signup</title>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : "3106902062797009",
        cookie     : true,
        xfbml      : true,
        version    : "v18.0"
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, "script", "facebook-jssdk"));

    function connectWhatsApp() {
      FB.login(function(response) {
        console.log("Meta Response:", response);

        if (response.authResponse) {
          console.log("SUCCESS! Code received:");
          console.log(response.authResponse.code);
          alert("Success! Check console for code.");
        } else {
          console.error("User cancelled or login failed.");
          alert("Login failed or cancelled.");
        }
      }, {
        config_id: "703842435337128",  // YOUR CONFIG ID
        response_type: "code",
        scope: "whatsapp_business_management,whatsapp_business_messaging,business_management"
      });
    }
  </script>
</head>

<body>
  <h2>Connect WhatsApp to Flowflex</h2>
  <button onclick="connectWhatsApp()">Connect WhatsApp</button>
</body>
</html>
